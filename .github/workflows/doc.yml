name: Documentation

permissions:
  contents: write

on:
  push:
    branches:
      - main

env:
  PACKAGE_DIR_NAME: sphinx_automagicdoc
  PACKAGE_NAME: sphinx-automagicdoc

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: python -m pip install --upgrade pip wheel build twine
      - name: Install the package
        run: pip install ".[doc]"
      - name: Build documentation
        run: spinx-autopyproject-build -b html doc doc/_build
      - name: Add a little explanatory README
        run: echo "# Auto-generated documentation\nThese files are auto-generated by the doc.yml Github Action of the main branch." > doc/_build/README.md
      - name: Deploy to github-pages
        if: ${{ !env.ACT }}
        uses: JamesIves/github-pages-deploy-action@f0e6e506b4860acdb0c7a8db5ffd3de19af76596
        with:
          folder: doc/_build